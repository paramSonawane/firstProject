<div class="row">
    <div class="col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
                <div class="d-flex w-80 justify-content-between">
                    <span>
                        <h4 class="list-group-item-heading">Recipe Name : {{ recipe.name }}</h4>
                        <p class="list-group-item-text">Description : {{ recipe.description }}</p>
                    </span>
                    <img
                    [src]="recipe.imagePath"
                    alt="{{ recipe.name }}"
                    class="img-responsive"
                    style="max-height: 100px;">
                </div>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
