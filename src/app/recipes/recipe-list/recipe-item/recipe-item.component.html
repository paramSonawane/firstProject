<a href="#" class="list-group-item list-group-item-action" (click)="onSelected()">
    <div class="d-flex w-80 justify-content-between">
        <span>
            <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
            <p class="list-group-item-text">{{ recipeItem.description }}</p>
        </span>
        <img
        [src]="recipeItem.imagePath"
        alt="{{ recipeItem.name }}"
        class="img-responsive"
        style="max-height: 100px;">
    </div>
</a>
