<div class="row">
    <div class="col-md-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Item Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-7 text-right">
                    <button class="btn btn-success mr-2" type="button" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger mr-2" type="button">Delete</button>
                    <button class="btn btn-primary mr-2" type="clear">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
